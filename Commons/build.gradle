plugins {
    id "java"
    id "idea"
    id "eclipse"
}

ext.moduleName = 'org.l2j.commons'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/org.l2j.commons']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
    compile 'org.springframework.data:spring-data-jdbc:1.0.3.RELEASE'
    compile 'com.zaxxer:HikariCP:3.2.0'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.dom4j:dom4j:2.1.1'
    compile 'org.eclipse.jdt:ecj:3.15.1'

    runtime ('mysql:mysql-connector-java:8.0.13') {
        transitive = false
    }
}

jar {
    baseName "commons"
}
